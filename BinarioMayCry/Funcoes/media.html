<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Número 1 <br>
    <input type="number" id="iptNum"><br><br>
    Número 2 <br>
    <input type="number" id="iptNumdois"> <br><br>
    <button onclick="calcular()">Calcular</button>

    <div id="divMsg">

    </div>
</body>

</html>
<script>

    function calcular() {

        var conta = (Number(iptNum.value) + Number(iptNumdois.value)) / 2

        divMsg.innerHTML = conta

    }
</script>
