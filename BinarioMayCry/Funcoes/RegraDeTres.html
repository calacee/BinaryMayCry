<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    REGRA DE 3
    <br>
    x1 <input type="number" id="ipt_x1">
    <br>
    x2 <input type="number" id="ipt_x2">
    <br>
    y1 <input type="number" id="ipt_y1">
    <br>
    <button onclick="equacao()">Calcular</button>

    <div id="DIV_MENSAGEM"></div>
</body>

</html>


<script>
    function equacao() {
        var x1 = Number(ipt_x1.value);
        var x2 = Number(ipt_x2.value);
        var y1 = Number(ipt_y1.value);
        var y2 = Number("1");

        var resultadoEquacao1 = y1;
        var resultadoEquacao2 = (x2 * y1);

        DIV_MENSAGEM.innerHTML = `
        <math display="block"><mfrac linethickness="1">
        <mn>${resultadoEquacao1}</mn>
        <mn>${resultadoEquacao2}</mn>
        </mfrac></math> `;
    }

</script>
